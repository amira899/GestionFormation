<body class="sign-in-up">
    <section>
			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-in-form">
						<div class="sign-in-form-top">
							<p><span>Connecter</span></p>
						</div>
						<div class="signin">
						
	
			<form th:action="@{/verif}" method="GET">
			
			<div class="log-input">
				<div class="log-input-left">
			 		<input type="text" class="user" value="Login" onfocus="this.value = '';"  name="login"/>
				</div>
		</div>
			<div class="log-input">
			<div class="log-input-left">
				<input type="password" class="lock" value="password" onfocus="this.value = '';" name="password" />
			</div>
			
			</div>
			
			<input type="submit" value="Connecter"/>
						</form>	 
						</div>
						
					</div>
				</div>
			</div>
			
			</section>
			 <script src="../static/js/npm.js"  th:src="@{/js/npm.js}"></script>
