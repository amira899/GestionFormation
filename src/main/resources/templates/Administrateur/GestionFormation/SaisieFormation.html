<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Administrateur/Graph/blank_page">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Nouveau Formation</title>
</head> 
	
	<body layout:fragment="content">
				<br></br>
				<br></br>
				<br></br>
				<h3 class="blank1"><center>Nouveau Formation</center></h3>
						<div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form class="form-horizontal" th:action="@{/admin/saveFormation}" method="post" th:object="${formation}" >
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">Nom  : </label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="focusedinput" placeholder="" 
										th:field="*{nom}" /> <span class="text-danger"
										th:errors="*{nom}"></span>
									</div>
								</div>
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">Specialité : </label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="focusedinput" placeholder=""  
										th:field="*{specialite}" /> <span class="text-danger"
										th:errors="*{specialite}"></span>
									</div>
								</div>
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">Période : </label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="focusedinput" placeholder=""  
										th:field="*{duree}" /> <span class="text-danger"
										th:errors="*{duree}"></span>
									</div>
								</div>
								<div class="form-group">
									<label for="datetimepicker4" class="col-sm-2 control-label">Nombre des candidats : </label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="datetimepicker4" placeholder=""  
										th:field="*{nbrCand}" /> <span class="text-danger"
										th:errors="*{nbrCand}"></span>
									</div>
								</div>
							
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">Prix: </label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="focusedinput" placeholder=""  
										th:field="*{prix}" /> <span class="text-danger"
										th:errors="*{prix}"></span>
									</div>
								</div>
								
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">Certifier : </label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" id="focusedinput" placeholder=""  
										th:field="*{certifie}" /> <span class="text-danger"
										th:errors="*{certifie}"></span>
									</div>
								</div> 
								
								 <div class="panel-footer">
							<div class="row">
								<div class="col-sm-8 col-sm-offset-2">
									<center><button class="btn-success btn">Enregistrer</button></center>
								</div>
							</div>
							</div>
							</form>
							
							
						</div>
					</div>
				
	
</body>
</html>
