<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Administrateur/Graph/blank_page">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Gestion des Utilisateurs</title>
</head>
<body>
	<div layout:fragment="content">
				<br></br>
				<br></br>
				<br></br>
		
		<form th:action="@{/user/index}" method="get">
				<label>Chercher par Mot clé :</label> <input type="text"
					name="motCle" th:value="${motCle}" />
				<button class="btn-success btn">Chercher</button>
			</form>
		<div class="panel panel-warning" data-widget="{&quot;draggable&quot;: &quot;false&quot;}" data-widget-static="">
							<div class="panel-body no-padding">
								<table class="table table-striped">
									<thead>
										<tr class="warning">
						<th class="table-bordered text-center">ID </th>
						<th class="table-bordered text-center">Nom </th>
						<th class="table-bordered text-center">Prenom </th>
						<!-- <th class="table-bordered text-center">Mot de Passe </th> -->
						<th class="table-bordered text-center">Login </th>
						<th class="table-bordered text-center">Type </th>
					</tr>
				</thead>
				<tbody class="table-bordered table-striped ">
					<tr class="table-bordered" th:each="u:${ListUtilisateurs}">
						<td class="table-bordered text-center" th:text="${u.idU}"></td>
						<td class="table-bordered text-center" th:text="${u.nom}"></td>
						<td class="table-bordered text-center" th:text="${u.prenom}"></td>
						<!-- <td class="table-bordered text-center" th:text="${u.password}"></td> -->
						<td class="table-bordered text-center" th:text="${u.login}"></td>
						<td class="table-bordered text-center" th:text="${u.type}"></td>
						<td class="text-center">
						<a th:href="@{/admin/edit(idU=${u.idU})}"><img src="../static/images/editer.png" th:src="@{/images/editer.png}" class="user-image" width="20"  /> </a></td>
						<td class="text-center">
						<a
							onclick="return confirm(' Ete vous sûre de supprimer ??')"
							th:href="@{/admin/delete(idU=${u.idU},page=${pageCourante}, size=${size}, motCle=${motCle})}"><img src="../static/images/delete.png" th:src="@{/images/delete.png}" class="user-image" width="20" />
								 </a></td>
					</tr>
				</tbody>
			</table>
			<br/>
			
		</div>
		<ul class="nav nav-pills">
				<li class="dropdown-menu"
					th:class="${pageCourante}==${status.index}?'active':'' "
					th:each="pa,status:${pages}"><a
					th:href="@{/user/index(page=${status.index}, size=${size}, motCle=${motCle})}"
					th:text="${status.index}"></a></li>
			</ul>
	</div>
	</div>
</body>
</html>
